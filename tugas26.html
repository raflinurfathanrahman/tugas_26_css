<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
    <style>
        .container {
            margin-left: 300px;
            margin-top: 30px;
        }
        .gambar {
            margin: 0 auto;
            float: left;
            padding-left: 30px;
        }
        .gambar2 {
            margin-top: 50px;
        }
        
    </style>
<body>
    <div class="container">
        <div class="gambar">
            <h3 class="text-center">Rounded Image</h3>
            <img src="img/jakarta.jpg" class="rounded mx-auto d-block" width="200px" height="200px">
        </div>
        <div class="gambar">
            <h3 class="text-center">Circle Image</h3>
            <img src="img/lampung.jpg" class="rounded-circle mx-auto d-block" width="200px" height="200px">
        </div>
        <div class="gambar">
            <div class="gambar2"></div>
            <h3 class="text-center">Thumbnail Image</h3>
            <img src="img/yogyakarta.jpg" class="img-thumbnail mx-auto d-block" width="200px" height="200px">

        </div>
    </div>
    
</body>
</html>
